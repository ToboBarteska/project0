<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <div class="top-links">
        <a href="index.html"> vyhledávání</a>
        <a href="adv.html">pokročilé vyhledávání</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
        <form method="get" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Images" class="search-bar">
            <input type="hidden" name="tbm" value="isch">
            <button type="submit" class="search-button">Hledat obrázky</button>
        </form>
    </div>
</body>
</html>
